apply plugin: 'com.android.library'

dependencies {
    compile 'commons-io:commons-io:2.5'
    compile 'com.android.support:support-annotations:25.1.1'
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 10
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

apply from: '../maven.gradle'
